version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: Deps
          command: sudo apt-get install cmake openssh-server
      - run:
          command: |
            pip install flake8 jinja2 sphinx sphinx_rtd_theme pytest
            python setup.py build_ext --inplace
            eval "$(ssh-agent -s)"
          name: Build
      - run:
          command: |
            ls -lhtr ssh/
            pwd
            pytest tests
            flake8 ssh
            python setup.py sdist
            cd dist; pip install *; cd ..
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
