version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  py36: &python-build-test
    executor:
      python/default:
        tag: 3.6
    steps:
      - checkout
      - python/load-cache:
          dependency-file: requirements_dev.txt
          key: depsv3-{{ .Branch }}.{{ arch }}
      - run:
          name: Deps
          command: |
            sudo apt-get install cmake openssh-server
            pip install flake8 jinja2 sphinx sphinx_rtd_theme pytest
      - python/save-cache:
          dependency-file: requirements_dev.txt
          key: depsv3-{{ .Branch }}.{{ arch }}
      - run:
          command: |
            python setup.py build_ext --inplace
            eval "$(ssh-agent -s)"
          name: Build
      - run:
          command: |
            ls -lhtr ssh/
            pwd
            pytest tests
            flake8 ssh
            python setup.py sdist
            cd dist; pip install *; cd ..
          name: Test
  py37:
    <<: *python-build-test
    executor:
      python/default:
        tag: 3.7
  py38:
    <<: *python-build-test
    executor:
      python/default:
        tag: 3.8
  manylinux:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - load-cache:
          key: manylinuxdepsv5-{{ .Branch }}.{{ arch }}
      - run:
          name: Deps
          command: |
            sudo apt-get install docker python-pip
            pip install twine
      - save-cache:
          key: manylinuxdepsv5-{{ .Branch }}.{{ arch }}
      - run:
          name: Build Wheels
          command: |
            if [[ -z "${CIRCLE_PR_NUMBER}" ]]; then
              echo "$DOCKER_PASSWORD" | docker login -u="$DOCKER_USERNAME" --password-stdin;
            fi
            ./ci/travis/build-manylinux.sh

