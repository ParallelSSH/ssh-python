version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/save-cache
      - run:
          command: |
            pip install flake8 jinja2 sphinx sphinx_rtd_theme
            python setup.py build_ext --inplace
            eval "$(ssh-agent -s)"
          name: Build
      - run:
          command: |
            pytest
            flake8 ssh
            python setup.py sdist
            cd dist; pip install *; cd ..
            cd doc; make html; cd ..
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
